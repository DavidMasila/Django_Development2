{% extends 'accounts/password_reset_base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="text-center">
    <h3 class="card-header">Password Reset</h3>
    <p class="mt-3">Forgot your password? <br>Enter your email address below and we'll email you a password reset
        link
    </p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy}}
        <input type="submit" class="btn btn-outline-info" value="Send Password Reset Link">
    </form>
</div>

{% endblock%}
