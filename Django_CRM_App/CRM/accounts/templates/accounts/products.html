{% extends 'accounts/base.html' %}
{% block title %} Products {% endblock title %}

{% block content %}

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                    <h5 class="text-center">PRODUCTS</h5>
                    <a href="{% url 'add_products'%}" class="btn btn-outline-info">Add Products</a>
            </div>
            <div class="card card-body mt-3">
                <table class="table">
                    <tr >
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for i in products%}
                    <tr>
                        <td>{{ i.product_name }}</td>
                        <td>{{ i.category }}</td>
                        <td>{{ i.price }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
