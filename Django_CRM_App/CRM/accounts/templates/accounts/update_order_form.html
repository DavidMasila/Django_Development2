{% extends 'accounts/base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <form action="" method="POST" class="container">

                    {{ form | crispy }}

            </div>
        </div>
    </div>
</div>

{% endblock content %}
