{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile Settings {% endblock title %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-5">
            <div class="card card-body">
                <a href="{% url 'home'%}" class="btn btn-warning">Back to profile</a>
                <hr>
                <h3 style="text-align: center;">Account Settings</h3>
                <hr>
                {% if user.customer.profile_pic %}
                <img src="{{ user.customer.profile_pic.url }}" alt="customer profile image" class="profile-display">
                {% endif %}
            </div>
        </div>

        <div class="col-md-7">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" class="btn btn-primary" value="Update Profile">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
