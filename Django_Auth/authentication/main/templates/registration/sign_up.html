{% extends 'main/base.html' %}
{% block title %} Sign Up {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
    {% csrf_token %}{{ form|crispy }}
    <p>Already have an account? <a href="/login">Login</a></p>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
